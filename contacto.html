<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BlogdeCafé</title>

  <link href="css/normalize.css" rel="stylesheet" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="site-header">
    <div class="contenedor">
      <div class="barra">
        <a href="index.html">
          <h1 class="no-margin">BlogdeCafé</h1>
        </a>
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="cursos.html">Cursos</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div>
      <div class="texto-header centrar-texto">
        <h2 class="no-margin">Blog de café con consejos y cursos</h2>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
      </div>
    </div>
  </header>

  <main class="contenedor">
    <h3 class="centrar-texto">Contacto</h3>
    <div class="contacto-bg"></div>

    <form class="formulario">
      <div class="campo">
        <label class="campo-label" for="nombre">Nombre</label>
        <input class="campo-field" type="text" id="nombre" placeholder="Tu nombre">
      </div>

      <div class="campo">
        <label class="campo-label" for="email">E-mail</label>
        <input class="campo-field" type="text" id="email" placeholder="Tu Email">
      </div>

      <div class="campo">
        <label class="campo-label" for="mensaje">Mensaje</label>
        <textarea class="campo-field campo-textarea" type="text" id="mensaje"></textarea>
      </div>

      <div class="campo">
        <button class="boton boton-enviar" type="submit">Enviar</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="contenedor">
      <div class="barra">
        <a href="index.html">
          <h1 class="no-margin centrar-texto">BlogdeCafé</h1>
        </a>
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="cursos.html">Cursos</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div>
    </div>
  </footer>

</body>

</html>
